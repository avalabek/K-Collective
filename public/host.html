  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
</head>
<body>
  <!-- Compiled and minified JavaScript -->

  <div class="navbar">
  <nav class="transparent z-depth-0">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s12">
          
          <ul class="right hide-on-med-and-down black" id="navnames">
            <li><a href="/">The Kitchen Collective</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/host">Become A Host</a></li>
            <li><a href="/donate">Donate</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<br>

<div class="row">
        <div class="col s6 offset-m3">
          <div class="center-align">
            <p><img src="images/kc.png" width ="125" height = "125" id=logoimage></p>
            <h2 class="center black-text" id="hosttitle">- Host A Gathering - </h2>
            <p class="light" id="missionstatement"> Fill out the form below to schedule a time to host your event </p>

          </div>
        </div>

      </div>



  <div class="row" id="form">
    <form class="col s6 offset-m3">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="cuisine" type="text" class="validate">
          <label for="cuisine">Cuisine</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="image" type="text" class="validate">
          <label for="image">Image</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="charity" type="text" class="validate">
          <label for="charity">Charity</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="date" type="text" class="datepicker">
          <label for="date">Date of Event</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="time" type="text" class="timepicker">
          <label for="time">Time of Event</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="peoplecount" type="email" class="validate">
          <label for="peoplecount">Number of People to Attend</label>
        </div>
      </div>
    </form>
  </div>


  <button type="submit" class="btn btn-primary btn-lg btn-block host" id="submit" style="text-align:center">Submit</button>


<script src="js/host.js" type="text/javascript"></script>


</body>
</html>
